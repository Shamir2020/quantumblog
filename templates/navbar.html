<style>

    .navbarparent{
        width: 100%;
    }
    .navbar{
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(2, 237, 218);
        
    }
    .navbarInside{
        width: 1200px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 70px;
        
    }
    .logoContainer a{
        text-decoration: none;
        color: black;
    }
    .navElements{
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .navElements ol{
        list-style-type: none;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .navElements ol a{
        color: black;
        text-decoration: none;
        font-weight: 500;
        margin: 0 20px;
        padding: 8px 15px;
        border-radius: 4px;
        text-transform: uppercase;

    }
    .navElements ol a:hover{

        background-color: black;
        color: white;
    }
    .navElements ol a.nostyle{
        background-color: rgb(30, 168, 210);
        color: black;
        /* cursor:default; */
        cursor: pointer;
    }
</style>
<div class="navbarparent">
    <div class="navbar" name="top">
        <div class="navbarInside">
            <div class="logoContainer">
                <a href="{% url 'home' %}"><h2>Quantum Blog</h2></a>
             </div>
             <div class="navElements">
                 <ol>
                     <a href=""><li>Guides</li></a>
                     <a href=""><li>Stories</li></a>
                     <a href="{% url 'blogs' %}"><li>Blogs</li></a>
                     <a href=""><li>Podcast</li></a>
                     {% if request.user.is_authenticated %}
                     <a class="nostyle" href="{% url 'userDashboard' page='dashboard' %}"><li><span>Your Dashboard</span></li></a>
                     <a href="{% url 'logout' %}"><li>Logout</li></a>
                     {% else %}
                     <a href="{% url 'signIn' %}"><li>Sign In</li></a>
                     <a href="{% url 'signUp' %}"><li>Sign Up</li></a>
                     {% endif %}
                 </ol>
             </div>
        </div>
    </div>
</div>
