{% extends 'user_dashboard.html' %}

{% block content %}
<style>
    .profile{
        background-color: white;
    }
    .profileContainer{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 20px auto;
        width: 100%;
    }
    .profileContainer img{
        border-radius: 50%;
        width: 200px;
    }
</style>
<div class="profileContainer">
    <img src="{{request.user.profile.image.url}}" alt="error">
    <h2>Name - {{request.user.first_name}}</h2>
    <h2>Email - {{request.user.email}}</h2>
    <h2>Username - {{request.user.username}}</h2>
    <h2>Account created at - {{request.user.profile.created_at}}</h2>
</div>

{% endblock %}
