{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/create_blog.css' %}">
    <title>Create a blog</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="createBlogContainer">
        <form action="" method="POST" enctype="multipart/form-data">
            <h2>Create a Blog</h2>
            {% csrf_token %}
            {{form.media}}
            <tr>
                <th><label for="id_title">Title:</label></th>
                <td>
            
                  <input type="text" name="title" maxlength="500" required id="id_title">
            
            
                </td>
              </tr>
            
              <tr>
                <th><label for="id_creator">Creator:</label></th>
                <td>
            
                  <select name="creator" required id="id_creator">
              <option value="1" selected>{{request.user}}</option>
            
            </select>
            
            
                </td>
              </tr>
            
              <tr>
                <th><label for="id_content">Content:</label></th>
                <td>
            
                  <div class="django-ckeditor-widget" data-field-id="id_content" style="display: inline-block;">
                <textarea name="content" cols="40" rows="10" required id="id_content" data-processed="0" data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, &quot;width&quot;: &quot;100%&quot;, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;language&quot;: &quot;en-us&quot;}" data-external-plugin-resources="[]" data-id="id_content" data-type="ckeditortype"></textarea>
            </div>
            
            
                </td>
              </tr>
            
              <tr>
                <th><label for="id_description">Description:</label></th>
                <td>
            
                  <textarea name="description" cols="40" rows="10" required id="id_description"></textarea>
            
            
                </td>
              </tr>
            
              <tr>
                <th><label for="id_image">Image:</label></th>
                <td>
            
                  <input type="file" name="image" accept="image/*" required id="id_image">
            
            
                </td>
              </tr>
            
              <tr>
                <th><label for="id_featured">Featured:</label></th>
                <td>
            
                  <input type="checkbox" name="featured" id="id_featured">
            
            
            
            
                </td>
              </tr>
            <button class="submit-btn">Submit</button>
        </form>
    </div>

    {% include 'footer.html' %}
</body>
</html>
